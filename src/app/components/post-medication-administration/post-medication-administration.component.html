<div  fxLayout="row" fxLayoutAlign="center center" class="wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inzulin adminisztráció</mat-card-title>
    </mat-card-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <formly-form [form]="form" [fields]="fields" [model]="administrationModel"></formly-form>
  <button mat-button color="primary" type="submit" class="btn btn-default">Submit</button>
</form>
  </mat-card>
</div>
<pre>{{administrationModel | json}}</pre>
