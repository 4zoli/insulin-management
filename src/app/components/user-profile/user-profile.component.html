<div class="toCenter">
<mat-card *ngIf="auth.user$ | async as user">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Felhasználó: {{user.displayName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{user.photoURL}}" alt="{{user.photoURL}}">
  <mat-card-content>
    <p>Email cím: {{user.email}}</p>
    <h4>Felhasználói jogosultság: {{user.userLevel == 1 ? "Adminisztrátor" : "Felhasználó"}}</h4>
  </mat-card-content>
</mat-card>
</div>
