<mat-toolbar color="accent" *ngIf="auth.user$ | async as user;">
  <mat-toolbar-row>
    <h4>Fiók azonosító email cím: {{user.email}}</h4>
    <h1  class="fill-space">                    </h1>
    <h4>Felhasználói jogosultság: {{user.userLevel == 1 ? "Adminisztrátor" : "Felhasználó"}}</h4>
  </mat-toolbar-row>
</mat-toolbar>
